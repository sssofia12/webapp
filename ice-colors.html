<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SNMVISUALS</title>
        <link rel="stylesheet" href="css/styles.css">
        <!-- Agregar el favicon desde GitHub -->
        <link rel="icon" href="https://raw.githubusercontent.com/sssofia12/webapp/refs/heads/master/assets/icons/favicons/favicon.ico" type="image/x-icon">

    <style>
        /* Estilo para el título y descripción */
        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .title-container h1 {
            font-size: 36px;
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: normal;
        }

        .title-container p {
            font-size: 16px;
            color: #555;
            margin: 0;
        }

        /* Imagen de ancho completo */
        .full-width-image img {
            width: 100%;
            height: auto;
        }

        /* Carrusel */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Abarca toda la pantalla */
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        /* Estilo para los botones del carrusel */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent; /* Sin fondo */
            color: white; /* Flecha blanca */
            border: none;
            font-size: 36px; /* Tamaño de la flecha */
            padding: 0; /* Sin padding */
            cursor: pointer;
            z-index: 10;
        }

        .carousel-btn.prev {
            left: 20px;
        }

        .carousel-btn.next {
            right: 20px;
        }

        .carousel-btn:hover {
            color: #f0f0f0; /* Color de la flecha en hover */
        }

        .carousel-btn:focus {
            outline: none; /* Remover outline al hacer foco */
        }

        /* Estilo para imágenes y video de ancho completo */
        .full-screen-section img,
        .full-screen-section video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        /* Estilos para el footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-left p {
            margin: 0;
            font-size: 14px;
        }

        .footer-right nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .footer-right nav a:hover {
            text-decoration: underline;
        }

        /* Estilos para el menú desplegable */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #ffffff;
            border-radius: 5px;
            top: 100%;
            left: 0;
            padding: 10px;
        }

        .dropdown a {
            color: rgb(23, 23, 23);
            text-decoration: none;
            display: block;
            padding: 5px 10px;
        }

        .dropdown a:hover {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <!-- Logo como imagen -->
        <a href="index.html" class="logo">
            <img src="assets/images/logoweb.png" class="logo-img">
        </a>
        <nav>
            <!-- Enlace a Work que activa el menú desplegable -->
            <a href="#" id="work-link">Work</a>
            <!-- Menú desplegable -->
            <div class="dropdown" id="work-dropdown">
                <a href="branding.html">Branding</a>
                <a href="digital.html">Digital</a>
                <a href="graphic-design.html">Graphic Design</a>
            </div>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <!-- Aquí iría el contenido de la página -->

    <!-- Contenedor del título y descripción -->
    <div class="title-container">
        <h1>ICE-COLORS</h1>
        <p>Branding of a hair dye brand inspired by ice-cream textures.</p>
    </div>

    <!-- Primer carrusel de imágenes -->
    <div class="carousel-container">
        <div class="carousel" id="carousel1">
            <img src="assets/images/ICE1.png" alt="Kai Imagen 1">
            <img src="assets/images/ICE2.png" alt="Kai Imagen 2">
            <img src="assets/images/ice3.png" alt="Kai Imagen 3">
            <img src="assets/images/ice4.png" alt="Kai Imagen 4">
        </div>
        <!-- Botones de navegación para el primer carrusel -->
        <button class="carousel-btn prev" onclick="moveCarousel(-1, 1)">&#8249;</button>
        <button class="carousel-btn next" onclick="moveCarousel(1, 1)">&#8250;</button>
    </div>

    <!-- Imagen de ancho completo -->
    <div class="full-width-image">
        <img src="assets/images/iceintro.png" alt="Imagen principal de KAI">
    </div>

    <!-- Segundo carrusel de imágenes -->
    <div class="carousel-container">
        <div class="carousel" id="carousel2">
            <img src="assets/images/icepink.png" alt="Kai Imagen 1">
            <img src="assets/images/iceblue.png" alt="Kai Imagen 2">
            <img src="assets/images/icered.png" alt="Kai Imagen 3">
            <img src="assets/images/icewhite.png" alt="Kai Imagen 4">
        </div>
        <!-- Botones de navegación para el segundo carrusel -->
        <button class="carousel-btn prev" onclick="moveCarousel(-1, 2)">&#8249;</button>
        <button class="carousel-btn next" onclick="moveCarousel(1, 2)">&#8250;</button>
    </div>

    <!-- Script para el carrusel -->
    <script>
        // Función que maneja el movimiento de los carruseles
        function moveCarousel(direction, carouselNumber) {
            const carousel = document.getElementById(`carousel${carouselNumber}`);
            const images = carousel.querySelectorAll('img');
            let currentIndex = 0;
            // Verificar si el carrusel ya tiene un índice guardado en el localStorage
            if (localStorage.getItem(`currentIndex${carouselNumber}`)) {
                currentIndex = parseInt(localStorage.getItem(`currentIndex${carouselNumber}`));
            }

            // Cambiar el índice
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1; // Ir al último si estás en el primero
            } else if (currentIndex >= images.length) {
                currentIndex = 0; // Ir al primero si estás en el último
            }

            // Guardar el nuevo índice
            localStorage.setItem(`currentIndex${carouselNumber}`, currentIndex);
            
            // Mover el carrusel
            const offset = -currentIndex * 100; // Mover el carrusel
            carousel.style.transform = `translateX(${offset}%)`;
        }

        // Código para el menú desplegable
        document.getElementById('work-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevenir el comportamiento predeterminado
            const dropdown = document.getElementById('work-dropdown');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block'; // Alternar la visibilidad
        });
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <p>&copy; 2025 snmvisuals. Todos los derechos de las imágenes pertenecen a sus correspondientes autores.</p>
            </div>
            <div class="footer-right">
                <nav>
                    <a href="#privacy-policy">Política de privacidad</a>
                    <a href="#terms-of-service">Términos de servicio</a>
                    <a href="#contact">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
