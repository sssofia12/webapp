<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMVISUALS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="https://raw.githubusercontent.com/sssofia12/webapp/refs/heads/master/assets/icons/favicons/favicon.ico" type="image/x-icon">
    <style>
        /* Estilo para el título y descripción */
        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .title-container h1 {
            font-size: 36px;
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: normal;
        }

        .title-container p {
            font-size: 16px;
            color: #555;
            margin: 0;
        }

        /* Imagen de ancho completo */
        .full-width-image img {
            width: 100%;
            height: auto;
        }

        /* Carrusel */
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: auto; /* Responsivo */
            object-fit: cover;
        }

        /* Botones del carrusel */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            color: white;
            border: none;
            font-size: 36px;
            padding: 0;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-btn.prev {
            left: 20px;
        }

        .carousel-btn.next {
            right: 20px;
        }

        .carousel-btn:hover {
            color: #f0f0f0;
        }

        .carousel-btn:focus {
            outline: none;
        }

        /* Imágenes y videos de ancho completo */
        .full-screen-section img,
        .full-screen-section video {
            width: 100%;
            height: auto; /* Responsivo */
            object-fit: cover;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-left p {
            margin: 0;
            font-size: 14px;
        }

        .footer-right nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .footer-right nav a:hover {
            text-decoration: underline;
        }

        /* Menú desplegable */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #ffffff;
            border-radius: 5px;
            top: 100%;
            left: 0;
            padding: 10px;
        }

        .dropdown a {
            color: rgb(23, 23, 23);
            text-decoration: none;
            display: block;
            padding: 5px 10px;
        }

        .dropdown a:hover {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <a href="index.html" class="logo">
            <img src="https://ik.imagekit.io/ob82h9crm/udit/logoweb.png?updatedAt=1736162917244" class="logo-img" alt="Logotipo">
        </a>
        <nav>
            <a href="#" id="work-link">Work</a>
            <div class="dropdown" id="work-dropdown">
                <a href="branding.html">Branding</a>
                <a href="digital.html">Digital</a>
                <a href="graphic-design.html">Graphic Design</a>
            </div>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Contenedor del título -->
    <div class="title-container">
        <h1>ICE-COLORS</h1>
        <p>Branding of a hair dye brand inspired by ice-cream textures.</p>
    </div>

    <!-- Primer carrusel -->
    <div class="carousel-container">
        <div class="carousel" id="carousel1">
            <img src="https://ik.imagekit.io/ob82h9crm/udit/ICE1.png?updatedAt=1736163814480" alt="Imagen 1">
            <img src="https://ik.imagekit.io/ob82h9crm/udit/ICE2.png?updatedAt=1736163838535" alt="Imagen 2">
            <img src="https://ik.imagekit.io/ob82h9crm/udit/ice3.png?updatedAt=1736163860972" alt="Imagen 3">
            <img src="https://ik.imagekit.io/ob82h9crm/udit/ice4.png?updatedAt=1736163886582" alt="Imagen 4">
        </div>
        <button class="carousel-btn prev" onclick="moveCarousel(-1, 1)">&#8249;</button>
        <button class="carousel-btn next" onclick="moveCarousel(1, 1)">&#8250;</button>
    </div>

    <!-- Imagen adicional -->
    <div class="full-width-image">
        <img src="https://ik.imagekit.io/ob82h9crm/udit/iceintro.png?updatedAt=1736163983293" alt="Introducción Ice-Colors">
    </div>

    <!-- Segundo carrusel -->
    <div class="carousel-container">
        <div class="carousel" id="carousel2">
            <img src="https://ik.imagekit.io/ob82h9crm/udit/icepink.png?updatedAt=1736164039219" alt="Imagen 1">
            <img src="https://ik.imagekit.io/ob82h9crm/udit/iceblue.png?updatedAt=1736163913637" alt="Imagen 2">
            <img src="https://ik.imagekit.io/ob82h9crm/udit/icered.png?updatedAt=1736164054231" alt="Imagen 3">
            <img src="https://ik.imagekit.io/ob82h9crm/udit/icewhite.png?updatedAt=1736164071241" alt="Imagen 4">
        </div>
        <button class="carousel-btn prev" onclick="moveCarousel(-1, 2)">&#8249;</button>
        <button class="carousel-btn next" onclick="moveCarousel(1, 2)">&#8250;</button>
    </div>

    <!-- Script -->
    <script>
        function moveCarousel(direction, carouselNumber) {
            const carousel = document.getElementById(`carousel${carouselNumber}`);
            const images = carousel.querySelectorAll('img');
            let currentIndex = 0;

            if (localStorage.getItem(`currentIndex${carouselNumber}`)) {
                currentIndex = parseInt(localStorage.getItem(`currentIndex${carouselNumber}`));
            }

            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }

            localStorage.setItem(`currentIndex${carouselNumber}`, currentIndex);
            carousel.style.transform = `translateX(${-currentIndex * 100}%)`;
        }

        document.getElementById('work-link').addEventListener('click', function(event) {
            event.preventDefault();
            const dropdown = document.getElementById('work-dropdown');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        });
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <p>&copy; 2025 SNMVISUALS. Todos los derechos reservados.</p>
            </div>
            <div class="footer-right">
                <nav>
                    <a href="#privacy-policy">Política de privacidad</a>
                    <a href="#terms-of-service">Términos de servicio</a>
                    <a href="#contact">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
