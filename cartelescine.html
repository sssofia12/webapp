<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMVISUALS</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Agregar el favicon desde GitHub -->
    <link rel="icon" href="https://raw.githubusercontent.com/sssofia12/webapp/refs/heads/master/assets/icons/favicons/favicon.ico" type="image/x-icon">

    <style>
        /* Estilo para el título y descripción */
        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .title-container h1 {
            font-size: 36px;
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: normal;
        }

        .title-container p {
            font-size: 16px;
            color: #555;
            margin: 0;
        }

        /* Imagen de ancho completo - RESPONSIVA */
        .full-width-image img {
            width: 100%;
            height: auto;
            max-width: 100%; /* Evitar desbordamiento */
        }

        /* Imagen adicional de ancho completo - RESPONSIVA */
        .full-screen-section img {
            width: 100%;
            height: auto;
            max-width: 100%; /* Evitar desbordamiento */
        }

        /* Estilo para el menú desplegable */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #ffffff;
            border-radius: 5px;
            top: 100%;
            left: 0;
            padding: 10px;
        }

        .dropdown a {
            color: rgb(23, 23, 23);
            text-decoration: none;
            display: block;
            padding: 5px 10px;
        }

        .dropdown a:hover {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <!-- Logo como imagen -->
        <a href="index.html" class="logo">
            <img src="https://ik.imagekit.io/ob82h9crm/udit/logoweb.png?updatedAt=1736162917244" class="logo-img">
        </a>
        <nav>
            <!-- Enlace a Work que activa el menú desplegable -->
            <a href="#" id="work-link">Work</a>
            <!-- Menú desplegable -->
            <div class="dropdown" id="work-dropdown">
                <a href="branding.html">Branding</a>
                <a href="digital.html">Digital</a>
                <a href="graphic-design.html">Graphic Design</a>
            </div>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Contenedor del título y descripción -->
    <div class="title-container">
        <h1>Posters</h1>
        <p>Oscars featured movie poster design.</p>
    </div>

    <!-- Imagen de ancho completo -->
    <div class="full-width-image">
        <img src="https://ik.imagekit.io/ob82h9crm/udit/tres%20posters.png?updatedAt=1736164796399" alt="Imagen principal de KAI">
    </div>

    <!-- Imagen adicional 1 de ancho completo -->
    <div class="full-screen-section">
        <img src="https://ik.imagekit.io/ob82h9crm/udit/tres%20posters.png?updatedAt=1736164796399" alt="Imagen adicional 1 de KAI">
    </div>

    <!-- Script para el menú desplegable -->
    <script>
        // Código para el menú desplegable
        document.getElementById('work-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevenir el comportamiento predeterminado
            const dropdown = document.getElementById('work-dropdown');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block'; // Alternar la visibilidad
        });
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <p>&copy; 2025 snmvisuals. Todos los derechos reservados.</p>
            </div>
            <div class="footer-right">
                <nav>
                    <a href="#privacy-policy">Política de privacidad</a>
                    <a href="#terms-of-service">Términos de servicio</a>
                    <a href="#contact">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
