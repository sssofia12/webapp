<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMVISUALS</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Agregar el favicon desde GitHub -->
    <link rel="icon" href="https://raw.githubusercontent.com/sssofia12/webapp/refs/heads/master/assets/icons/favicons/favicon.ico" type="image/x-icon">

    <style>
        /* Estilo para el título y descripción */
        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .title-container h1 {
            font-size: 36px;
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: normal;
        }

        .title-container p {
            font-size: 16px;
            color: #555;
            margin: 0;
        }

        /* Imagen de ancho completo */
        .full-width-image img {
            width: 100%;
            height: auto;
            max-width: 100%; /* Asegura que la imagen no sobrepase el ancho del contenedor */
        }

        /* Carrusel */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Abarca toda la pantalla */
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        /* Estilo para los botones del carrusel */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent; /* Sin fondo */
            color: white; /* Flecha blanca */
            border: none;
            font-size: 36px; /* Tamaño de la flecha */
            padding: 0; /* Sin padding */
            cursor: pointer;
            z-index: 10;
        }

        .carousel-btn.prev {
            left: 20px;
        }

        .carousel-btn.next {
            right: 20px;
        }

        .carousel-btn:hover {
            color: #f0f0f0; /* Color de la flecha en hover */
        }

        .carousel-btn:focus {
            outline: none; /* Remover outline al hacer foco */
        }

        /* Estilos para el video y las imágenes de ancho completo */
        .full-screen-section img,
        .full-screen-section video {
            width: 100%;
            height: auto;
            object-fit: cover;
            max-width: 100%; /* Asegura que los elementos multimedia no sobrepasen el contenedor */
        }

        /* Estilos para el footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-left p {
            margin: 0;
            font-size: 14px;
        }

        .footer-right nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .footer-right nav a:hover {
            text-decoration: underline;
        }

        /* Estilos para el menú desplegable */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #ffffff;
            border-radius: 5px;
            top: 100%;
            left: 0;
            padding: 10px;
        }

        .dropdown a {
            color: rgb(23, 23, 23);
            text-decoration: none;
            display: block;
            padding: 5px 10px;
        }

        .dropdown a:hover {
            background-color: #eaeaea;
        }

        /* Estilo responsive para pantallas pequeñas */
        @media screen and (max-width: 768px) {
            .title-container h1 {
                font-size: 28px;
            }

            .title-container p {
                font-size: 14px;
            }

            /* Ajustar el tamaño de las imágenes y videos en pantallas pequeñas */
            .full-width-image img {
                height: auto;
            }

            .full-screen-section img,
            .full-screen-section video {
                height: auto;
                width: 100%;
            }
        }

        /* Estilos responsive para dispositivos más pequeños */
        @media screen and (max-width: 480px) {
            .title-container h1 {
                font-size: 22px;
            }

            .footer-container {
                flex-direction: column;
                align-items: center;
            }

            .footer-left p,
            .footer-right nav a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <!-- Logo como imagen -->
        <a href="index.html" class="logo">
            <img src="https://ik.imagekit.io/ob82h9crm/udit/logoweb.png?updatedAt=1736162917244" class="logo-img">
        </a>
        <nav>
            <!-- Enlace a Work que activa el menú desplegable -->
            <a href="#" id="work-link">Work</a>
            <!-- Menú desplegable -->
            <div class="dropdown" id="work-dropdown">
                <a href="branding.html">Branding</a>
                <a href="digital.html">Digital</a>
                <a href="graphic-design.html">Graphic Design</a>
            </div>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Contenedor del título y descripción -->
    <div class="title-container">
        <h1>KANSO</h1>
        <p>Interior design sub-brand based on wabi sabi.</p>
    </div>

    <!-- Imagen de ancho completo -->
    <div class="full-width-image">
        <img src="https://ik.imagekit.io/ob82h9crm/udit/KANSO1.png?updatedAt=1736164291153" alt="Imagen principal de KAI">
    </div>

    <!-- Video de ancho completo -->
    <div class="full-screen-section">
        <div class="full-width-video"></div>
        <video autoplay muted loop>
            <source src="https://ik.imagekit.io/ob82h9crm/udit/kansoparaweb.mp4?updatedAt=1736162909844" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <!-- Imagen adicional 1 de ancho completo -->
    <div class="full-width-image">
        <div class="full-screen-section">
            <img src="https://ik.imagekit.io/ob82h9crm/udit/KANSO2.png?updatedAt=1736164311199" alt="Imagen adicional 1 de KAI">
        </div>
    </div>

    <script>
        // Código para el menú desplegable
        document.getElementById('work-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevenir el comportamiento predeterminado
            const dropdown = document.getElementById('work-dropdown');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block'; // Alternar la visibilidad
        });
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <p>&copy; 2025 snmvisuals. Todos los derechos de las imágenes pertenecen a sus correspondientes autores.</p>
            </div>
            <div class="footer-right">
                <nav>
                    <a href="#privacy-policy">Política de privacidad</a>
                    <a href="#terms-of-service">Términos de servicio</a>
                    <a href="#contact">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
