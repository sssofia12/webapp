<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMVISUALS - Error 404</title>
    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/sssofia12/webapp/refs/heads/master/assets/icons/favicons/favicon.ico" type="image/x-icon">
    
    <!-- Estilos en línea -->
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Cambiado a Helvetica Neue */
            background-color: #f4f4f4; /* Fondo gris claro */
            color: #333; /* Texto oscuro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Para que ocupe toda la altura de la pantalla */
            text-align: center;
        }

        .container {
            background-color: #fff; /* Fondo blanco */
            padding: 40px;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            max-width: 500px; /* Ancho máximo para evitar que se vea demasiado grande */
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            color: #e74c3c; /* Rojo brillante para el encabezado */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555; /* Gris medio para el texto */
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #3498db; /* Azul para el botón */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Efecto de transición al pasar el ratón */
        }

        .btn:hover {
            background-color: #2980b9; /* Azul oscuro cuando el ratón pasa por encima */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Reducir tamaño del encabezado en pantallas más pequeñas */
            }

            p {
                font-size: 1rem; /* Reducir tamaño del párrafo */
            }

            .btn {
                font-size: 1rem; /* Ajustar tamaño del botón */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>¡Error 404!</h1>
        <p>La página que estás buscando no se encuentra disponible.</p>
        <p>
            <a href="/" class="btn">Volver al inicio</a>
        </p>
    </div>

</body>
</html>
